<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/81d845de65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/169/169367.png" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
    <script src="./js/localStorage.js" defer></script>
  </head>
  <body>
      <header>
            <section id="weatherInput">
                  <i class="fa fa-map-marker"></i>
                  <input type="text" placeholder="enter a city" id="inputHeader">
                  <button class="fa fa-search"></button>
            </section>
      </header>
    <div class="container">
      <section id="principalData">
            <p id="location"></p>
            <img src="./img/earth-1179212.png" alt="earth image" width="250">
            <div>
                <p id="actualStatus"></p>
                <p id="temperature"><span></span></p>
            </div>
        </section>

       <div id="extraData">
       <section id="humidity">
          <i class="fa fa-water"></i>
              <div id="infoHumidity">
                  <span>0%</span>
                  <p>Humidity</p>
              </div>
        </section>
        <section id="wind">
          <i class="fa fa-wind"></i>
              <div id="infoWind">
                  <span>0km/h</span>
                  <p>Wind speed</p>
            </div>
        </section>
      </div>
      </div>

 <div class="day">
      <div class="containerDay">
            
      </div>
 </div>
 <div class="weekContainer">
    <div class="dayContainer">
      <h2></h2>
      <img src="" alt="">
      <p class="temperatureDay">°C</p>

    </div>

      <p class="temperatureDay">°C</p>
      <p class="dayStatus"></p>
    </div>
  </div>
